<div class="employees">

    <div class="row mt-5">
        <div class="col text-center">
            <span class="text-secondary fs-2 fw-bold fst-italic" *ngIf="employees.length == 0">There are No Employees Added!</span>
        </div>
    </div>

    <div class="row" *ngFor="let employee of employeesToDisplay | filter: '' : 'title';let ei = index">
        <div class="col">
            <app-employee [employee]="employee" (onRemoveEmployee)="deleteEmp($event)" (onEditEmployee)="editEmp($event)"></app-employee>
        </div>
    </div>
</div>
